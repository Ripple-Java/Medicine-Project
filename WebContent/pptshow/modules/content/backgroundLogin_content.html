<div class="loginBox box_shawdow border" ng-controller="login">
	<div class="loginBox_header">
		<em>后台管理 | 登录</em>
	</div>
	<form>
		<div class="loginBox_content">
			<p>
				<label>登录名：</label>
			</p>
			<p>
				<input type="text" placeholder="帐号" class="loginBox_user"
					maxlength="28" required />
			</p>
			<p>
				<label class="loginPasswordLabel">登录密码：</label><label
					class="forgetPassword"><a><em>忘记密码？</em></a></label>
			</p>
			<p>
				<input type="password" placeholder="登录密码" class="loginBox_password"
					maxlength="28" required />
			</p>
			<p>
				<button class="loginBox_button">登录</button>
			</p>
		</div>
	</form>
</div>
