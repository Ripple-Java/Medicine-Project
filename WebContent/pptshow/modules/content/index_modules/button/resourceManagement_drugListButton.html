<div class="content_content_pageNum">
	<a>
		<ul class="drugListPage">
		    <li class="firstPage" onclick="firstPageClick(1);">&lt;&lt;</li>
            <li  id="Pagination" class="pagination page"></li>
			<li  class="endPage" onclick="endPageClick(1);" >&gt;&gt;</li>
		</ul>
	</a>
</div>
<script type="text/javascript">
$(function(){
	var initPagination = function() {
		var maxPage=getCount(21)+getCount(22)+getCount(23)+getCount(24);
		if(maxPage%8!=0){maxPage=parseInt(maxPage/8)+1;}
		else maxPage=maxPage/8;
		$("#Pagination").pagination(maxPage, {
	        num_edge_entries: 0, //边缘页数
	        num_display_entries: 4, //主体页数
	        callback: pageselectCallback,//回调函数
	        items_per_page:1, //每页显示1项
	        ellipse_text: ""
	    });		
	 }();	 
	 
	 
});
</script>
