<div class="loginBox box_shawdow border" ng-controller="login">
	<div class="loginBox_header">
		<em>企业管理 | 登录</em>
	</div>
	<form>
		<div class="loginBox_content">
			<p>
				<label>登录名：</label>
			</p>
			<p>
                <input type="email" placeholder="邮箱帐号" class="loginBox_user"
                       maxlength="24" required value="m15016461273@163.com" />
			</p>
			<p>
				<label class="loginPassword_label">登录密码：</label><a class="forgetPassword" onclick="gotoAnotherPage(1);"><em>忘记密码？</em></a>
			</p>
			<p>
                <input type="password" placeholder="登录密码" class="loginBox_password"
                       maxlength="24" required value="049501" />
			</p>
			<p>
				<a class="noRegister" onclick="gotoAnotherPage(2);"><em>还没注册？</em></a>
			</p>
			<p>
				<button class="loginBox_button">登录</button>
			</p>
			<p class="FailAlert">
			<label >*登陆失败，请检查你的用户名或密码是否正确!</label>
			</p>
		</div>
	</form>
</div>
