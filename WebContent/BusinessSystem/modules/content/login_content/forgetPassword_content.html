<div class="forgetPasswordBox box_shawdow border" ng-controller="forgetPassword">
    <em><a class="goback" onclick="gotoAnotherPage(0);"><img src="images/goback.png" /></a></em>
    <div class="forgetPasswordBox_header">
        <em>企业管理 | 找回密码</em>
    </div>
    <form>
        <div class="forgetPasswordBox_content">
            <p>
                <label>登录名：</label>
            </p>
            <p>
                <input type="email" placeholder="邮箱帐号" class="forgetPasswordBox_user"
                       maxlength="24" required value="860986808@qq.com" />
            </p>
            <p>
                <button class="forgetPasswordBox_button">找回</button>
            </p>
            <p class="FailAlert">
                <label>*操作失败，请检查你的用户名是否正确!</label>
            </p>
        </div>
    </form>
</div>
